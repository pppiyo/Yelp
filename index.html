<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script src="app.js"></script>

<body>
    <div id="welcome-card">
        <div id="welcome-message">
            <h1>Buisiness Search</h1>
            <p>Fill out the form to get businesses near you!</p>
        </div>
        
        <form action="page2.html" method="get">
            <label for="keyword">Keyword<span class="required">*</span></label>
            <!-- <input type="text" id="keyword" name="keyword" required> -->
            <input type="text" id="keyword" name="keyword">

            <label for="distance">Distance(miles)</label>
            <input type="number" id="distance" name="distance" value="10">
            
            <label for="category">Category <span class="required">*</span></label>
            <select name="category" id="category" class="required-input">
            <!-- <select name="category" id="category" required> -->
                <option value="default">Default</option>
                <option value="arts-entertainment">Arts & Entertainment</option>
                <option value="health-medical">Health & Medical</option>
                <option value="hotels-travel">Hotels & Travel</option>
                <option value="professional-services">Professional Services</option>
            </select>

            <label for="location">Location <span class="required">*</span></label>
            <input type="text" id="location" name="location" >
            <!-- <input type="text" id="location" name="location" required> -->

            <hr>
        
            <div>
                <label for="detect-location">Want us to auto-detect your location? Check here</label>
                <input type="checkbox" id="detect-location">
            </div>

            <!-- <button id="submit-button" target="_blank">submit</button>
            <button id="clear-button" target="_blank">clear</button> -->
            <button type="submit" id="submit-button" target="_blank">submit</button>
            <button type="reset" id="clear-button" target="_blank">clear</button>
        </form>
    </div>

    <div id="search-result">fjdksljfkdjsklf</div>

<script type="text/javascript">

    document.getElementById("clear-button").onclick = function () {
        document.getElementById("search-result").innerHTML = ``;

</script>
</body>
</html>
