<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <title>Document</title>

    <style type="text/css">

        #details-card {
            width: 800px;
            height: 800px;
            margin: auto;
            box-shadow: 0px 0px 5px 2px grey;
            font-family: Arial, sans-serif;
            padding: 0 20px 20px 20px;
            
        }

        .titleArea {
            height: 65px;
            padding-top: 10px;
        }

        hr {
            margin-block-start: 0px;
            margin-block-end: 5px;
        }            

        .textArea {
            height: 320px;
            text-align: left;
            padding: 30px 20px 0px 20px;
        }
    
        .imageArea {
            height: 380px;
        }

        .subArea {
            height: 80px;
        }

        #columnLeft {
            position: relative;
            width: 50%;
            float: left;
        }
        
        #columnRight {
            position: relative;
            width: 50%;
            float: right;
        }     

        table {
            table-layout: fixed;
            height: inherit;
            text-align: center;
            border-spacing: 10px;
            box-sizing: border-box;
        }        

        #bizname {
            text-align: center;
            font-size: 25px;
            margin-block-start: 20px;
            margin-block-end: 8px;
            position: static;
        }

        .column {
            flex: auto;
        }          

        td {
            border: 1px solid silver;
            height: 100%;
            width: 250px;
            padding: 0px 0px 7px 0px;
            font-family: Arial, sans-serif;
        }

        .subheading {
            font-weight: bold;
            font-size: 20px;
            margin-block-start: 0px;
            margin-block-end: 0px;
        }
        
        .infotext {
            margin-block-start: 7px;
            position: static;
            display: inline-flex;
        }
               
        .images {
            background-image: "";
            background-size: "cover";
            background-position-y: "top";
            resize: "both"; 
            vertical-align: bottom;
        }

    </style>

    <script type="text/javascript">
        // alert(window.name); // alerts "dataToFrame"
    </script>
</head>
<body>
    <div id="details-card">
        <section class="titleArea"> 
            <p id="bizname" class="heading">Name</p>
            <!-- <p id="bizname" class="heading"></p> -->
        </section>
        <hr>
        
        <section class="textArea">
            <span id="columnLeft" class="column">
                <div class="subArea"  id="stat">
                    <p id="statusHead" class="subheading">Status</p>
                    <p id="status" class="infotext"></p>
                </div>
                <div class="subArea"  id="addr">
                    <p id="addressHead" class="subheading">Address</p>
                    <p id="address" class="infotext"></p>
                </div>
                <div class="subArea"  id="tran">
                    <p id="transcationSupportedHead" class="subheading">Transcation Supported</p>
                    <p id="transcationSupported" class="infotext"></p>
                </div>
                <div class="subArea"  id="more">
                    <p id="moreInfoHead" class="subheading">More Info</p>
                    <p id="moreInfo" class="infotext"><a href="">Yelp</a></p>
                </div>
            </span>

            <span id="columnRight" class="column">
                <div class="subArea" id="cate">
                    <p id="categoryHead" class="subheading">Category</p>
                    <p id="category" class="infotext"></p>
                </div>
                <div class="subArea" id="phon">
                    <p id="phoneNumberHead" class="subheading">Phone Number</p>
                    <p id="phoneNumber" class="infotext"></p>
                </div>
                <div class="subArea" id="pric">
                    <p id="priceHead" class="subheading">Price</p>
                    <p id="price" class="infotext"></p>
                </div>
            </span>
        </section>
    
        <table id="imageTable" class="imageArea">
            <tr>
                <td class="images" id="image1">Photo 1</td>
                <td class="images" id="image2">Photo 2</td>
                <td class="images" id="image3">Photo 3</td>
            </tr>
        </table>
    </div>

</body>

</html>
