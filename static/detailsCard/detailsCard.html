<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <title>Document</title>

    <style type="text/css">

        #details-card {
            width: 800px;
            height: 800px;
            margin: 20px auto;
            box-shadow: 0px 0px 5px 2px grey;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #name {
            text-align: center;
            font-size: 25px;
            margin-block-start: 20px;
            margin-block-end: 8px;
        }

        hr {
            margin-top: 15px;
        }

        .textArea {
            padding: 10px 20px 20px 20px;
            display: flex;
            text-align: left;
        }

        .textArea div:first-child {
            margin-top: 0px;
        }
        
        .textArea div {
            margin-top: 70px;
        }

        #columnLeft {
            font: 10pt;
            top: 10px;
            position: relative;
            width: 50%;
            float: left;
        }
        
        #columnRight {
            top: 10px;
            position: relative;
            width: 50%;
            font: 10pt;
            float: right;
        }

        /* .images {
            background-image: none;
            height: 50%;
            width: 30%;
            background-image: url('https://csci571.com/hw/hw6/images/banner.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            resize: both;
            background-position-y: top; 
        } */
        
        td {
            border: 1px solid silver;
            height: 320px;
            width: 250px;
        }

        table {
            margin-top:30px;
            text-align: center;
            border-spacing: 10px;
            box-sizing: content-box;
            position:absolute;
            bottom: 30px;
        }

        .column {
            flex: auto;
        }  


        .heading,
        .subheading {
            font-weight: bold;
            font-size: 20px;
            margin-block-end: 0px;
        }
        
        .infotext {
            margin-block-start: 7px;
            position: absolute;
        }
               
        .images {
            background-image: "";
            background-size: "cover";
            background-position-y: "top";
            resize: "both"; 
            vertical-align: bottom;
            font-family: Arial, sans-serif;
        }

    </style>

    <script type="text/javascript">
        // alert(window.name); // alerts "dataToFrame"
    </script>
</head>
<body>
    <div id="details-card">
        <p id="name" class="heading">Name</p>
        <hr>
        <section class="textArea">
            <span id="columnLeft" class="column">
                <div class="subArea"  id="stat">
                    <p id="statusHead" class="subheading">Status</p>
                    <p id="status" class="infotext"></p>
                </div>
                <div class="subArea"  id="addr">
                    <p id="addressHead" class="subheading">Address</p>
                    <p id="address" class="infotext"></p>
                </div>
                <div class="subArea"  id="tran">
                    <p id="transcationSupportedHead" class="subheading">Transcation Supported</p>
                    <p id="transcationSupported" class="infotext"></p>
                </div>
                <div class="subArea"  id="more">
                    <p id="moreInfoHead" class="subheading">More Info</p>
                    <p id="moreInfo" class="infotext"><a href="">Yelp</a></p>
                </div>
            </span>

            <span id="columnRight" class="column">
                <div class="subArea" id="cate">
                    <p id="categoryHead" class="subheading">Category</p>
                    <p id="category" class="infotext"></p>
                </div>
                <div class="subArea" id="phon">
                    <p id="phoneNumberHead" class="subheading">Phone Number</p>
                    <p id="phoneNumber" class="infotext"></p>
                </div>
                <div class="subArea" id="pric">
                    <p id="priceHead" class="subheading">Price</p>
                    <p id="price" class="infotext"></p>
                </div>
            </span>
        </section>
    
        <table id="imageTable">
            <tr>
                <!-- <td class="images" id="image1">hi</td> -->
                <td class="images" id="image1" background-image=""
                    background-size="cover" resize="both" background-position-y="top">Photo 1</td>
                <td class="images" id="image2" >Photo 2</td>
                <td class="images" id="image3" background-image=""
                    background-size="cover" resize="both" background-position-y="top">Photo 3</td>
            </tr>
        </table>
    </div>

</body>

</html>
