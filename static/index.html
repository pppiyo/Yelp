<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="/static/css/app.css" />
    <script src="/static/js/app.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

</head>

<body>
    <div id="welcome-card">
        <div id="banner">

        </div>
        
        <!-- <form action="http://amylee-csci571-220906.wl.r.appspot.com" method="get" onsubmit="getAddress()"> -->
        <form action="submitForm()" method="GET" id="form">
            <div class="title-message" id="title-message">
                <h1>Buisiness Search</h1>
                <p>Fill out the form to get businesses near you!</p>
            </div>

            <div class="row" id="row1">
                <label for="keyword">Keyword<span class="required">*</span></label>
                <!-- <input type="text" id="keyword" name="keyword"> // FOR DEBUG PURPOSE-->
                <input type="text" id="keyword" name="keyword" required />
            </div>

            <div class="row" id="row2">
                <div class="col-0">                
                    <label for="distance">Distance(miles)</label>
                    <input type="text" id="distance" name="distance" value="10">
                </div>
    
                <div class="col-50">
                    <label for="category">Category <span class="required">*</span></label>
                    <select name="category" id="category">
                    <!-- <select name="category" id="category" required /> // FOR DEBUG PURPOSE-->
                        <option value="default">Default</option>
                        <option value="arts-entertainment">Arts & Entertainment</option>
                        <option value="health-medical">Health & Medical</option>
                        <option value="hotels-travel">Hotels & Travel</option>
                        <option value="professional-services">Professional Services</option>
                    </select>
                </div>
            </div>
    
            <div class="row" id="row3">
                <label for="location">Location <span class="required">*</span></label>
                <!-- <input type="text" id="location" name="location"> // FOR DEBUG PURPOSE --> 
                <input type="text" id="location" name="location" required />
            </div>

            <hr>
        
            <div class="row" id="row4">
                <label for="detect-location">Want us to auto-detect your location? Check here</label>
                <input type="checkbox" id="detect-location" onclick="disableLocationBox(this)">
            </div>

            <button type="submit" id="submit-button">submit</button>
            <button type="reset" id="clear-button" onclick="enableLocationBox()">clear</button>
        </form>
    </div>

    <p>
        <div id="output"></div>
    </p>

    <p>
        <div id="returned"></div>
    </p>




</body>

</html>
